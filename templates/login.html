<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
  {% for message in messages %}
    <p class="text-red-600 text-center mb-4">{{ message }}</p>
  {% endfor %}

  <div class="flex flex-col justify-center items-center min-h-screen leading-loose">
    <h1 class="block mb-3 font-semibold text-xl">Login</h1>
    <form method="POST" action="{% url 'login' %}" class="w-full max-w-xs">
      {% csrf_token %}
      <label for="username" class="font-semibold block">Username:</label>
      <input type="text" placeholder="Enter username" class="bg-gray-100 text-black p-2 rounded border w-full" id="username" name="username" required autofocus />
      
      <label for="password" class="font-semibold block mt-4">Password:</label>
      <input type="password" placeholder="Enter password" class="bg-gray-100 text-black p-2 rounded border w-full" id="password" name="password" required />
      
      <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold p-2 rounded w-full mt-4 cursor-pointer" />
      
      <p class="mt-4 text-center">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-900 font-semibold">Register</a>
      </p>
    </form>
  </div>
</body>

</html>
